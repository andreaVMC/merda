<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/color.css') }}" type="text/css">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/page.css') }}">
    <script src="{{ url_for('static', filename='js/hamburger.js') }}" defer></script>
	<!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/95ae55bd9a.js" crossorigin="anonymous"></script>
    <!-- Material Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- jQuery 3.6.0 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title>Sign Up Â· MERDA!</title>
</head>
<body>
	
	<nav class="navbar">
		<div class="navbar-inner"><a class="logo" href="/"><img src="/img/nav-logo.png"></a><a class="hamburger"><span class="line"></span><span class="line"></span><span class="line"></span></a>
			<div class="nav-links">
				<ul>
					<li><a href="/login" class="spanHighlight">Log In</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="main-container"><div class="main flex-center" style="margin-top: 69px;">

	<div  style="margin: 25px; width: min(100%, 600px);">
			<form class="basic-form" method="POST" action="/users/register" onsubmit="loading(0)">
				<h4>Start keeping track of your shits</h4>
				<h1 class="firstTitle" style="padding-top: 0">Sign Up</h1>
				<div class="two-inputs-container">
					<div class="material-textfield">
						<input placeholder="" type="text" required name="name">
						<label>First Name</label>
					</div>
					<div class="material-textfield">
						<input placeholder="" type="text" required name="surname">
						<label>Last Name</label>
					</div>
				</div>
				<div class="input-container">
					<div class="material-textfield">
						<input placeholder="" type="email" required name="email">
						<label>Email</label>
					</div>
				</div>
				<div class="input-container">
					<div class="material-textfield">
						<input placeholder="" type="password" required name="password" id="password" onkeyup="passwordLength()">
						<label>Password</label>
						<span id="PSWShowHideIcon" onclick="ShowPSW()"><i class="fa-solid fa-eye-slash"></i></span>
						<p class="input-warning flex-y-center" id="psw-corta"><span class='material-symbols-outlined primary-text material-space-right'>error</span> La password deve essere lunga almeno 6 caratteri</p>
					</div>
				</div>
				<div class="input-container">
					<div class="material-textfield">
						<input placeholder="" type="password" required name="password2" id="password2" onkeyup="validatePassword()">
						<label>Confirm password</label>
						<p class="input-warning flex-y-center" id="psw-non-corrispondono"><span class='material-symbols-outlined primary-text material-space-right'>error</span> Le password non corrispondono</p>
					</div>
				</div>
				<div class="input-container">
					<div class="select">
						<select class="select-text" required name="gender">
							<option selected value="" style="display: none;" disabled></option>
							<option id="F" value="F">Female</option>
							<option id="M" value="M">Male</option>
							<option id="X" value="X">Other</option>
						</select>
						<label class="select-label">Gender</label>
					</div>
				</div>
				<button class="btn filled submit-btn" onclick="return checkAll()">Sign Up</button>
				<p style="font-size: 0.84rem; color: var(--muted);"><i class="fa-solid fa-circle-info"></i> 
					We keep your information safely and encrypted, consult our <a href="/faq?page=privacy" style="color:var(--muted); text-decoration: underline;">privacy policy</a> for further details.</p>
			</form>
	</div>

	</div></div>
</body>
</html>
