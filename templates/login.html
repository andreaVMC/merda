<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/color.css') }}" type="text/css">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/page.css') }}">
    <script src="{{ url_for('static', filename='js/hamburger.js') }}" defer></script>
	<!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/95ae55bd9a.js" crossorigin="anonymous"></script>
    <!-- Material Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- jQuery 3.6.0 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title>Sign Up Â· MERDA!</title>
</head>
<body>
	
	<nav class="navbar">
		<div class="navbar-inner"><a class="logo" href="/"><img src="/img/nav-logo.png"></a><a class="hamburger"><span class="line"></span><span class="line"></span><span class="line"></span></a>
			<div class="nav-links">
				<ul>
					<li><a href="/signup" class="spanHighlight">Sign Up</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="main-container"><div class="main flex-center" style="margin-top: 69px;">

		<div style="margin: 25px; width: min(100%, 450px);">
                <form class="basic-form" method="POST" action="./login" onsubmit="loading(0)">
                    <h1 class="firstTitle flex-center-x">Log In</h1>
                    <div class="input-container">
                        <div class="material-textfield">
                            <input placeholder="" type="email" required name="email">
                            <label>Email</label>
                        </div>
                        <p class="firstSubtitle">Not registered yet? <a href="/register" class="link">Create an account</a></p>
                    </div>
                    <div class="input-container">
                        <div class="material-textfield">
                            <input placeholder="" type="password" required name="password" id="password">
                            <label>Password</label>
                            <span id="PSWShowHideIcon" onclick="ShowPSW()"><i class="fa-solid fa-eye-slash"></i></span>
                        </div>
                        <p class="firstSubtitle"><a href="/password_reset" class="link">Password forgotten?</a></p>
                    </div>
                    <button class="btn filled submit-btn">Log in</a>
                </form>
        </div>

	</div></div>
</body>
</html>
