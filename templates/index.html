<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark.css') }}" type="text/css" id="themeCSS">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/95ae55bd9a.js" crossorigin="anonymous"></script>
    <!-- Material Icon -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- jQuery 3.6.0 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="main">
            <div class="c100vh flex-col-justify-center">
                <h1 class="huge-title change-font">Shit!</h1>
                <p class="">The platform that records your <b class="change-font">shits</b>.</p>
            </div>
        </div>
    </div>
    
    <script>
        // change change-font font
        // @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Permanent+Marker&family=Seymour+One&display=swap');
        var fonts = ['"Permanent Marker", cursive', '"Indie Flower", cursive', '"Noto Serif", serif', '"Seymour One", sans-serif'];
        // get n change-font elements
        var changeFonts = document.getElementsByClassName("change-font");
        // change font for each randomly every 750ms
        setInterval(function(){
            for (var i = 0; i < changeFonts.length; i++) {
                var old = changeFonts[i].style.fontFamily;
                var newFont = fonts[Math.floor(Math.random() * fonts.length)];
                while (old == newFont) {
                    newFont = fonts[Math.floor(Math.random() * fonts.length)];
                }
                changeFonts[i].style.fontFamily = newFont;
            }
        }, 750);
    </script>
</body>
</html>
