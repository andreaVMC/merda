{% extends "/logged/base.html" %}

{% block title %}
{{ team_info.name }}
{% endblock %}


{% block content %}


<p><a href="/team/">All teams</a></p>

<form action="/team/{{ team_info.id }}/join" method="post">
    <button type="submit">Join this team</button>
</form>
<form action="/team/{{ team_info.id }}/leave" method="post">
    <button type="submit">Leave this team</button>
</form>

<p>
    {{ team_info }}
</p>

{% endblock %}
