<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Merda!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/color.css') }}">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/95ae55bd9a.js" crossorigin="anonymous"></script>
    <!-- Material Icon -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- jQuery 3.6.0 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    
    <div class="sidebar">
        <div class="sidebar-inner">
            <a class="sidebar-link sidebar-desktop" id="home" href="/home">
                <span class="material-symbols-outlined">
                    home
                </span>
                <span class="sidebar-link-text">Home</span>
            </a>
            <a class="sidebar-link" id="add" onclick="openModal('new-modal')"> <!-- TODO: highlight add btn -->
                <span class="material-symbols-outlined">
                    add
                </span>
                <span class="sidebar-link-text">Add</span>
            </a>
            <a class="sidebar-link" id="settings" href="/settings">
                <span class="material-symbols-outlined">
                    settings
                </span>
                <span class="sidebar-link-text">Settings</span>
            </a>
        </div>
    </div>
    
    <script>
        function closeModal(id) {
            document.getElementById(id).style.display = "none";
        }
        function openModal(id) {
            document.getElementById(id).style.display = "flex";
        }
    </script>
    
    <script>
        // on scroll down hide / up show sidebar-link-text on mobile
        function nav(){
            if (window.innerWidth <= 600) {
                var prevScrollpos = window.pageYOffset;
                window.onscroll = function() {
                    var currentScrollPos = window.pageYOffset;
                    if (prevScrollpos > currentScrollPos || (window.innerHeight + window.pageYOffset) >= document.body.offsetHeight-1 || currentScrollPos < 10) {
                        $(".sidebar-link-text").slideDown(300);
                        $(".sidebar").css("height", "78px");
                    } else {
                        $(".sidebar-link-text").slideUp(300);
                        $(".sidebar").css("height", "58px");
                    }
                    prevScrollpos = currentScrollPos;
                }
            } else {
                // default size
                $(".sidebar").css("height", "100%");
                $(".sidebar-link-text").show();
                window.onscroll = null;
            }
        }
        nav();
        window.onresize = function() {
            nav();
        };
    </script>
    
    <div class="main-container">
        <div class="main">

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
            {% for category, message in messages %}
                <div id="alertbanner" class="{{ category }}">
                    <p id="alertmessage"><i class="fa-solid fa-circle-exclamation"></i> {{ message }}</p>
                </div>
                <script>
                    document.getElementById("alertbanner").style.animation = "showAlert 0.5s ease-in-out forwards";
                    document.getElementById("alertbanner").addEventListener("click", function() {
                        document.getElementById("alertbanner").style.animation = "hideAlert 0.5s ease-in-out forwards";
                    });
                </script>
            {% endfor %}
    {% endif %}
    {% endwith %} 

    <h1>{{ self.title() }}</h1>

    {% block content %}
        {# Template inserted here #}
    {% endblock %}
